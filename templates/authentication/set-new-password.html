{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="row col-md-4"></div>
  <div class="row col-md-4">
    <div class="card mt-5">
      <div class="card-body">
          <div class="card-title py-3">
            <h4>Set a new Password</h4>
            </div>
        <form action="{% url 'reset-password' uidb64 token %}" method="post">
          {% include 'partials/_messages.html' %}
          {% csrf_token %}
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>

          <div class="form-group">
            <input
              type="password2"
              name="password2"
              placeholder="Confirm Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>

          <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
        </form>
      </div>
    
    <div class="contianer mb-2">
      <span class='my-4'>Remember your password? <a href="{% url 'login' %}">Login</a></span>
    </div>
    
    </div>
    </div>
  </div>
  <div class="row col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock content %}
